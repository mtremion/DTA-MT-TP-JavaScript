<body>
    <script> 
        var tab_assio = {
            "anatol":19,
            "bernard":45,
            "christophe":34,
            "dominique":55,
            "franck":28,
            "georges":78,
            "lucas":12,
            "madeleine":30,
            "pierre":25
        }
    </script>
        
    <input type="text" id="nom"/>
    <input type="button" value="chercher" onclick="chercher();"/>

    <script>

        function chercher()
        {
            if(document.getElementById('nom').value == "")
            {
                alert("Vous n'avez pas entr√© de nom");
            }
            else
            {
                var nomEntre = document.getElementById("nom").value;
                var nomSortie = nomEntre.charAt(0).toUpperCase()+nomEntre.substring(1);
                
                alert(nomSortie + " a " + tab_assio[nomEntre] + " ans.");
            }
        }
    </script>
